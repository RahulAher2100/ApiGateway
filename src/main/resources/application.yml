server:
  port: 8765

spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**,/role/**,/authenticate,/validate

        - id: MASTER-SERVICE
          uri: lb://MASTER-SERVICE
          predicates:
            - Path=/class/**,/region/**




eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka